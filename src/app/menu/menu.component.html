<mat-card>
    <mat-card-title>Menu</mat-card-title>
    <mat-card-subtitle>We are delighted to serve you</mat-card-subtitle>
    <mat-card-content>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Pick One</mat-label>
            <input type="text" matInput [formControl]="item" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
                    {{option.name}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <mat-select [formControl]="quantity">
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="5">5</mat-option>
                <mat-option value="6">6</mat-option>
                <mat-option value="7">7</mat-option>
                <mat-option value="8">8</mat-option>
                <mat-option value="9">9</mat-option>
                <mat-option value="10">10</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="primary" (click)="order()">Order</button>
    </mat-card-actions>
</mat-card>
