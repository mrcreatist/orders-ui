<mat-card class="mat-elevation-z0" [ngStyle]="{'opacity': data.active ? '1' : '0.2'}">
    <mat-card-title>
        <h1>{{data.name}}</h1>
    </mat-card-title>
    <mat-card-subtitle>{{data.order_id}}</mat-card-subtitle>
    <mat-card-content [ngStyle]="{'text-decoration': data.active ? 'none' : 'line-through'}">
        <table mat-table [dataSource]="data.data">

            <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef> Item </th>
                <td mat-cell *matCellDef="let element"> {{element.item}} </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button color="primary" (click)="complete()">done</button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="primary" (click)="complete(data.order_id)">Complete Order</button>
    </mat-card-actions>
</mat-card>
