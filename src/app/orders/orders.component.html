<div class="order-container">
    <div class="order-list">
        <app-order-table *ngFor="let order of orders" [data]="order" (marked)="orderMarked($event)"></app-order-table>
    </div>
    <div class="item-table">
        <app-order-list *ngFor="let item of items" [item]="item.name" [quantity]="item.quantity"></app-order-list>
    </div>
</div>
